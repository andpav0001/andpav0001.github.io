<!DOCTYPE html>
<html>
<head>
	<title>Таблиця 5x5</title>
  <style>
		table {
			border-collapse: separate;
			width: 80%;
		}
		td {
			height: 40px;
			text-align: center;
			vertical-align: middle;
			background-color: #A9A9A9;
			border: 0px solid #ddd;
			font-weight: normal;
			color: #FFFFFF;
		}
		td:hover {
			background-color: #00FFFF;
		}
		td:first-child,
		tr:first-child td {
			background-color: #616161;
			color: #fff;
		}
    td:first-child {
			width: 180px;
		}
	</style>
<link type="text/css" rel="stylesheet" href="css/style.css"/>
<link type="text/css" rel="stylesheet" href="css/style.css"/>
</head>
<body>
	<table>
		<tr>
			<td style="font-weight: bold;">Company</td>
			<td style="font-weight: bold;">Q1</td>
			<td style="font-weight: bold;">Q2</td>
			<td style="font-weight: bold;">Q3</td>
			<td style="font-weight: bold;">Q4</td>
		</tr>
		<tr>
			<td>Microsoft</td>
			<td>22</td>
			<td>33</td>
			<td>99</td>
			<td>29</td>
		</tr>
		<tr>
			<td>Google</td>
			<td>51</td>
			<td>75</td>
			<td>92</td>
			<td>11</td>
		</tr>
		<tr>
			<td>Apple</td>
			<td>81</td>
			<td>93</td>
			<td>79</td>
			<td>96</td>
		</tr>
		<tr>
			<td>IBM</td>
			<td>10</td>
			<td>18</td>
			<td>12</td>
			<td>26</td>
		</tr>
	</table>
<script type="text/javascript" src="js/script.js"></script>
<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
